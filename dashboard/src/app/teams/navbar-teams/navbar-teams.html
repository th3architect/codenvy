<div class="admin-navbar-menu navbar-teams">
  <section class="left-sidebar-menu" layout="column" layout-align="start stretch">

    <div class="navbar-section navbar-section-title"
         flex layout="row">
      <div flex>
        <span>Teams</span>
      </div>
    </div>

    <md-list layout="column">
      <md-list-item flex class="navbar-subsection-item">
        <md-button flex che-reload-href
                   ng-href="#/team/create"
                   layout-align="left">
          <div class="navbar-item" layout="row" layout-align="start center">
            <i class="fa fa-plus navbar-icon navbar-primary"></i>
            <span>Create Team</span>
          </div>
        </md-button>
      </md-list-item>
      <md-list-item flex class="navbar-subsection-item"
                    ng-repeat="team in navbarTeamsController.getTeams()">
          <md-button nav-bar-selected flex che-reload-href
                     ng-href="#/team/{{team.name}}" layout-align="left"
                     target="_self">
            <div class="navbar-item" layout="row" layout-align="start center">
              <span class="navbar-icon"></span>
              <span title="{{team.name}}">{{team.name}}</span>
            </div>
          </md-button>
      </md-list-item>
    </md-list>
  </section>
</div>
